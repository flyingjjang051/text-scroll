<html lang="en">

    <title>NAS MEDIA</title>
    <link rel="shortcut icon" href="../images/common/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@900&display=swap" rel="stylesheet" />

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/splitting.min.js"></script>
    <script src="../js/greensock/gsap.min.js"></script>
    <script src="../js/greensock/CSSRulePlugin.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #f00;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
  <script>
    gsap.to(".box:nth-child(1)", { x: 1200, duration: 100 });
    const bb = gsap.to(".box:nth-child(2)", { x: 1200, duration: 50, id: "bb" });
    gsap.to(".box:nth-child(3)", { x: 1200, duration: 70 });

    $("body").on("click", function () {
      console.log(gsap.getById("bb") === bb);
      gsap.getById("bb").timeScale(2);
    });
  </script>
